<h2>Welcome to Northwind Website!</h2>
<h1>num of categories: {{count}}</h1>
<h3 *ngIf="discount">Only now, at {{currentDate | date:'MMMM'}} - {{discount}}% discount on all products!</h3>

<h3 *appSeason="'summer'">And only at the summer - delicious icecreams!</h3>

<ul>
    <li *ngFor="let c of categories">{{c}}</li>
</ul>

<button (click)="onClickUpdateCounter()">Click to Update Counter</button>
