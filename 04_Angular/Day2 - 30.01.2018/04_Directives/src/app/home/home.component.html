<h2>Welcome to Northwind Website!</h2>

<h3 *ngIf="discount">Only now, at {{currentDate | date:'MMMM'}} - {{discount}}% discount on all products!</h3>

<h3 *appSeason="'spring'" id="test">And only at the summer - delicious icecreams!</h3>

<ul>

    <li *ngFor="let c of categories">{{c}}</li>
</ul>
