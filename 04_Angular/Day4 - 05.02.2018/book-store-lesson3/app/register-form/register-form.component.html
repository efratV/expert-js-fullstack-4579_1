<form>
<input name="firstName" [(ngModel)]="newUser.firstName"/>
<input name="lastName" [(ngModel)]="newUser.lastName"/>
<input name="age" [(ngModel)]="newUser.age"/>

<div *ngIf="countryList?.length">
    <label>Countries:</label>
<ul>
    <li *ngFor="let x of countryList"><app-country-info [country]="x"></app-country-info></li>
</ul>
</div>
</form>
